<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo pestaña -->
    <title>Encriptador</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- google fonts INTER regular 400 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <img src="img/logo.png" alt="Logo de alura con la inicial de letra a ">
        <h1 style="margin-left: 100px; font-weight: 600;">Encriptador de Texto - Desafío Alura/Oracle</h1>
    </header>

    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aquí"></textarea>
            <div id="div-desaparece">
                <h6 class="informacion">&#9888; Solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones" >
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()" >
                    Desencriptar
                </button>
            </div>
        </section>
       
        <section class="mensaje-box">
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <!-- <h2 id="texto1">Ningún mensaje fué encontrado</h2>
            <h3 id="texto2">Ingresa el texto que deseas encriptar o desencriptar</h3> -->
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
      
    </main>

    <footer>
        <a href="https://www.linkedin.com/in/fabianenriquegarcia/" target="_blank"><img src="img/linkedin.png" alt=""></a>
        <a href="https://github.com/FabianLolo79" target="_blank"><img src="img/github.png" alt=""></a>
    </footer>
    <script src="main.js" ></script>
</body>
</html>
